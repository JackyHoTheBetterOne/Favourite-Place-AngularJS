<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{ place.name }}
    </h3>
  </div>
  <div class="panel-body">
    <div>
      {{ place.address }}
    </div>
    <br/>
    <button class="btn btn-danger"
        ng-click="removePlace({place: place})">
      Remove
    </button>
  </div>
</div>
